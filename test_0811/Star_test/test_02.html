<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      let output = '';
      
      for (let i = 1; i < 10; i++) {
        for (let j = 10; j > i; j--) { // 10부터 시작해서 i보다 클 때까지
          output += '*';
        }
        output += '\n';
      }
      console.log(output);
    </script>
  </head>
  <body>
  </body>
</html>
