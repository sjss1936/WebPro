<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
        let output = '';
        for (let i = 1; i < 10; i++) {
            for (let j = 1; j < i; j++) {
                output += ' ';
            }
            for (let k = 10; k > i; k--) {
                output += '*';
            }
            output += '\n';
        }
        console.log(output);
    </script>
  </head> 
  <body>  
  </body>
</html>
