<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
        let output = '';

        for (let i = 1; i < 10; i++) {
            for (let j = 9; j > i; j--) { // 9부터 시작해서 i보다 클 때까지
                output += ' ';
            }
            for (let k = 1; k <= i; k++) { // 1부터 i까지
                output += '*';
        }
            output += '\n';
        }
        console.log(output);
    </script>
  </head> 
  <body>  
  </body>
</html>
