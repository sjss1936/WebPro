<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      let output = '';

      for (let i = 10 - 1; i >= 1; i--) {
        for (let j = 1; j <= 10 - i; j++) {
          output += ' ';
        }
        for (let k = 1; k <= 2 * i - 1; k++) {
          output += '*';
        }
        output += '\n';
      }

      for (let i = 2; i <= 10; i++) {
        for (let j = 1; j <= 10 - i; j++) {
          output += ' ';
        }
        for (let k = 1; k <= 2 * i - 1; k++) {
          output += '*';
        }
        output += '\n';
      }
        console.log(output);
    </script>
  </head> 
  <body>  
  </body>
</html>
