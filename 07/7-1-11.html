<!DOCTYPE html>
<html>
    <head>
    <title></title>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        let count = 0;
        const h1 = document.querySelector('h1');

        h1.addEventListener('click', () => {
          count++;
          h1.textContent = `클릭 횟수: ${count}`;
        });
    })
    </script>
    h1 {
        user-select: none;
    }
  </head>
  <body>
    <h1>클릭하세요!</h1>
    <p>이 문서를 클릭하면 클릭 횟수가 증가합니다.</p>
  </body>
</html>
