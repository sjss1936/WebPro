<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      function isLeapYear(year) {
        return (year % 4 === 0) && (year % 100 !== 0) || (year % 400 === 0)
      }

      console.log(`2020년은 윤년일까? === ${isLeapYear(2020)}`)
      console.log(`2010년은 윤년일까? === ${isLeapYear(2010)}`)
      console.log(`2000년은 윤년일까? === ${isLeapYear(2000)}`)
      console.log(`1900년은 윤년일까? === ${isLeapYear(1900)}`)
      console.log(`1999년은 윤년일까? === ${isLeapYear(1999)}`)
      console.log(`9999년은 윤년일까? === ${isLeapYear(9999)}`)
      console.log(`2004년은 윤년일까? === ${isLeapYear(2004)}`)
      console.log(`2008년은 윤년일까? === ${isLeapYear(2008)}`)
      console.log(`2024년은 윤년일까? === ${isLeapYear(2024)}`)

    </script>
  </head>
  <body></body>
</html>
