<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      function sumAll(a,b) {
        let output = 0
        for (let i = a; i <= b; i++) {
          output += i
        }
      return output
      }

      console.log(`1부터 100까지의 합: ${sumAll(1, 100)}`)
      console.log(`1부터 255까지의 합: ${sumAll(1, 255)}`)
    </script>
  </head>
  <body></body>
</html>
