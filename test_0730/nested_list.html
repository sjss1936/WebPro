<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nested List Example</title>
    </head>
    <body>
        <u1>
            <li>
                <!-- 1번 -->
                <b>음식</b>
                <ol>
                    <li>햄버거</li>
                    <li>치킨</li>
                    <li>밥</li>
                </ol>
            </li>
            <li>
                <!-- 2번 -->
                <b>운동</b>
                <ol>
                    <li>데드리프트</li>
                    <li>티바로우</li>
                    <li>벤치프레스</li>
                </ol>
            </li>
        </u1>
    </body>
