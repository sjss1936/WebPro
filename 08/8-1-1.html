<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>Hello Page</title>
  </head>
  <body>
    <h1></h1> <!-- h1 요소 추가 -->
    
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const h1 = document.querySelector('h1');
        if (h1) {
          h1.textContent = '안녕하세요'; // h1 존재 확인 후 내용 추가
        }
      });
    </script>
  </body>
</html>
