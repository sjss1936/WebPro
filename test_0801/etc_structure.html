<!DOCTYPE html>
<html>
<head>
    <style>
        ul { overflow: hidden; }
        li {
            list-style: none;
            float:left; padding: 15px;
        }

        li:first-child { border-radius: 10px 0 0 10px; }
        li:last-child { border-radius: 0 10px 10px 0; }

        li:nth-child(2n) { background-color: white; }
        li:nth-child(2n+1) { background-color:gray; }
    </style>
</head>
<body>
    <ul>
        <li>1번</li>
        <li>2번</li>
        <li>3번</li>
        <li>4번</li>
        <li>5번</li>
        <li>6번</li>
        <li>7번</li>
        <li>8번</li>
        <li>9번</li>
        <li>10번</li>
    </ul>
</body>
</html>
