<style>
  ul { list-style:none; padding:0; margin:14px 0 0; max-width:100%; overflow-wrap: break-word; }
  li { display:grid; grid-template-columns: 28px 1fr 72px; align-items:center; gap:8px; padding:10px; border-radius:10px; background:#fff; margin-bottom:8px; }
</style>

<script>
(function(){
  const KEY = 'todo:v1';
  const $input = document.getElementById('input');
  const $add = document.getElementById('add');
  const $list = document.getElementById('list');
  const $count = document.getElementById('count');
  const $clearAll = document.getElementById('clearAll');
  const $clearDone = document.getElementById('clearDone');
  const $chips = [...document.querySelectorAll('.chip')];
  const $empty = document.getElementById('empty');

  let state = { tasks: [], filter: 'all' };

  // Storage helpers
  const save = ()=> {
    try { localStorage.setItem(KEY, JSON.stringify(state)); }
    catch(e){ alert('localStorage ì €ì¥ ì‹¤íŒ¨'); console.warn(e); }
  };
  const load = ()=> {
    try {
      const data = JSON.parse(localStorage.getItem(KEY));
      if(data && Array.isArray(data.tasks)){ state = { ...state, ...data }; }
    } catch(e){ console.warn('localStorage ë¡œë“œ ì‹¤íŒ¨', e); }
  };

  // Task ops
  const addTask = (text)=>{
    const t=text.trim(); if(!t) return;
    state.tasks.push({id: crypto.randomUUID?.()||String(Date.now()+Math.random()), text:t, done:false, createdAt:Date.now()});
    save(); render();
  };
  const toggleTask = id => { const t=state.tasks.find(x=>x.id===id); if(t) t.done=!t.done; save(); render(); };
  const deleteTask = id => { state.tasks=state.tasks.filter(x=>x.id!==id); save(); render(); };
  const editTask = (id, text) => { const t=state.tasks.find(x=>x.id===id); if(t) t.text=text.trim()||t.text; save(); render(); };
  const clearDone = ()=>{ state.tasks=state.tasks.filter(t=>!t.done); save(); render(); };
  const clearAll = ()=>{ if(confirm('ëª¨ë“  í•  ì¼ì„ ì‚­ì œí• ê¹Œìš”?')){ state.tasks=[]; save(); render(); } };
  const setFilter = f=>{ state.filter=f; save(); render(); };
  const filtered = ()=>{ switch(state.filter){ case 'active': return state.tasks.filter(t=>!t.done); case 'completed': return state.tasks.filter(t=>t.done); default: return state.tasks; } };

  // Render
  function render(){
    $chips.forEach(c=>c.classList.toggle('active',c.dataset.filter===state.filter));
    const items = filtered();
    $list.innerHTML='';
    $empty.style.display = items.length? 'none':'block';

    for(const t of items){
      const li=document.createElement('li'); if(t.done) li.classList.add('completed'); li.dataset.id=t.id;

      // checkbox
      const check=document.createElement('input'); check.type='checkbox'; check.checked=t.done;
      check.setAttribute('aria-label','í•  ì¼ ì™„ë£Œ ì²´í¬'); check.addEventListener('change',()=>toggleTask(t.id));
      const checkWrap=document.createElement('div'); checkWrap.className='check'; checkWrap.appendChild(check);

      // text
      const text=document.createElement('div'); text.className='text'; text.textContent=t.text; text.title='ë”ë¸”í´ë¦­í•˜ì—¬ í¸ì§‘';
      text.addEventListener('dblclick',()=>makeEditable(text,t));

      // actions
      const actions=document.createElement('div'); actions.className='actions';
      const del=document.createElement('button'); del.className='btn danger'; del.textContent='ì‚­ì œ'; del.setAttribute('aria-label','ì‚­ì œ'); del.addEventListener('click',()=>deleteTask(t.id));
      actions.appendChild(del);

      li.appendChild(checkWrap); li.appendChild(text); li.appendChild(actions); $list.appendChild(li);
    }

    const total = state.tasks.length; const left = state.tasks.filter(t=>!t.done).length;
    $count.textContent=`${total}ê°œ (ë¯¸ì™„ë£Œ ${left}ê°œ)`;
  }

  function makeEditable(textEl, task){
    textEl.setAttribute('contenteditable','true'); textEl.focus();
    placeCaretAtEnd(textEl);

    const finish=(commit=true)=>{
      textEl.removeAttribute('contenteditable');
      textEl.removeEventListener('keydown',onKey);
      textEl.removeEventListener('blur',onBlur);
      if(commit) editTask(task.id,textEl.textContent); else render();
    };
    const onKey=e=>{ if(e.key==='Enter'){ e.preventDefault(); finish(true); } else if(e.key==='Escape'){ e.preventDefault(); finish(false); } };
    const onBlur=()=>finish(true);

    textEl.addEventListener('keydown',onKey);
    textEl.addEventListener('blur',onBlur);
  }

  function placeCaretAtEnd(el){
    const range=document.createRange(); const sel=window.getSelection();
    range.selectNodeContents(el); range.collapse(false); sel.removeAllRanges(); sel.addRange(range);
  }

  // Events
  $add.addEventListener('click',()=>addTask($input.value));
  $input.addEventListener('keydown', e=>{ if(e.key==='Enter') addTask($input.value); });
  $clearAll.addEventListener('click',clearAll);
  $clearDone.addEventListener('click',clearDone);
  $chips.forEach(c=>c.addEventListener('click',()=>setFilter(c.dataset.filter)));

  // Init
  load(); render();
})();
</script>
