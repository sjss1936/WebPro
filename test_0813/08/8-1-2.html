<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>Hello Page</title>
  </head>
  <body>
    <h1></h1> <!-- h1 요소 추가 -->

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const h1 = document.querySelector('h1');
        if (h1) {
          h1.textContent = 'Hello World'; // h1 요소가 존재할 때 내용 추가
        } else {
          console.error('h1 태그를 찾을 수 없습니다.');
        }
      });
    </script>
  </body>
</html>
