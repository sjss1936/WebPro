<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row my-3">
      <div class="col-4">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button">AJAX 활용</button>
        </div>
      </div>
      <div class="col-8" id="pocket"></div>
    </div>
  </div>

  <script>
    document.querySelector('.btn-primary').onclick = function () {
      const xhr = new XMLHttpRequest();

      xhr.open('GET', '10.ajax-basic-response.html'); // 초기화

      xhr.send(); // 요청 전송
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 ) {  // 요청 완료
          if (xhr.status === 200) {   // 응답 성공
            document.querySelector('#pocket').innerHTML = xhr.responseText;
          } else {
            console.error('Error: ' + xhr.status);
          }
        }
      }

      xhr.onload = function() {
        document.querySelector('#pocket').innerHTML = this.responseText;
      }
    }
  </script>
</body>
</html>
